
<div class="modal fade" id="modalDialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Estamos quase lá!</h4>
			</div>
			<div class="modal-body">
				<p>Deseja cadastrar ou gerenciar os responsáveis por este aluno agora?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-warning" ng-click="redirecionaResponsavel()">Sim, me leve para Responsáveis</button>
				<button type="button" class="btn btn-primary" ng-click="redirecionaAlunos()">Agora não, quero ir para Alunos</button>
			</div>
		</div>
	</div>
</div>

<section class="content-header">
	<h1>{{ modoForm }} Aluno</h1>
</section>

<section class="content">
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">Dados Pessoais</h3>
		</div>
		<div class="box-body">
			<div class="form-group">
				<label>Nome Completo</label>
				<input type="text" class="form-control" ng-model="alunoEntity.Aluno.Nome" placeholder="Nome Completo">
			</div>
			<div class="form-group">
				<label>Data de Nascimento</label>
				<div class="input-group">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text" class="form-control" ng-model="alunoEntity.Aluno.Nascimento" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
				</div>
			</div>
			<div class="form-group">
				<label>E-mail</label>
				<input type="text" class="form-control" ng-model="alunoEntity.Aluno.Email" placeholder="E-mail">
			</div>
		</div>
	</div>
	<div class="box box-danger">
		<div class="box-header">
			<h3 class="box-title">Dados Residenciais</h3>
		</div>
		<div class="box-body">
			<div class="form-group">
				<label>Endereço</label>
				<input type="text" class="form-control" ng-model="alunoEntity.Aluno.Endereco" placeholder="Endereço">
			</div>
			<div class="form-group">
				<label>Número</label>
				<input type="text" class="form-control" ng-model="alunoEntity.Aluno.Numero" placeholder="Número">
			</div>
			<div class="form-group">
				<label>Complemento</label>
				<input type="text" class="form-control" ng-model="alunoEntity.Aluno.Complemento" placeholder="Complemento">
			</div>
			<div class="form-group">
				<label>CEP</label>
				<input type="text" class="form-control" ng-model="alunoEntity.Aluno.CEP" placeholder="CEP">
			</div>
			<div class="form-group">
				<label>Cidade</label>
				<input type="text" class="form-control" ng-model="alunoEntity.Aluno.Cidade" placeholder="Cidade">
			</div>
			<div class="form-group">
				<label>Estado</label>
				<input type="text" class="form-control" ng-model="alunoEntity.Aluno.Estado" placeholder="Estado">
			</div>
		</div>
	</div>
	<div class="box box-solid">
		<div class="pull-right">
			<button type="button" class="btn btn-primary" ng-click="salvaAluno()">Salvar</button>
			<button type="button" class="btn btn-default" ng-click="cancela()">Cancelar</button>
		</div>
	</div>
</section>
